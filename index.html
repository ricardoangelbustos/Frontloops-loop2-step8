<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 2 - Step 8</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="blue">
                
            </div>
            <div class="black">
                a
            </div>
            <div class="another">
                <h1>CARD</h1>
            <div class="card">
                <img src="img/card.png" alt="card">
            </div>
            <div class="options">
                <div class="option">
                    <img src="img/lock.svg" alt="">
                    <div class="text">
                        <h2>Lock card</h2>
                        <p>You can unlock it later</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="option">
                    <img src="img/plane.svg" alt="plane">
                    <div class="text">
                        <h2>Payments abroad</h2>
                        <p>Enable your card abroad</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="option">
                    <img src="img/laptop.svg" alt="laptop">
                    <div class="text">
                        <h2>Online payments</h2>
                        <p>Enable online transactions</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="option">
                    <img src="img/atm.svg" alt="atm">
                    <div class="text">
                        <h2>ATM withdrawals</h2>
                        <p>Enable ATM withdrawals</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>
            </div>
            
        </div>
    </main>
</body>
</html>
